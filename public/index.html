<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Spotify MP3 Downloader">
  <title>Spotify MP3 Downloader</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #121212;
      color: #ffffff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      text-align: center;
      background-color: #1db954;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      width: 90%;
      max-width: 500px;
    }
    .logo {
      width: 100px;
      margin-bottom: 20px;
    }
    h1 {
      font-weight: 600;
      font-size: 24px;
      margin-bottom: 10px;
    }
    p {
      margin-bottom: 20px;
      color: #000;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      margin-bottom: 10px;
      font-size: 16px;
    }
    button {
      background-color: #191414;
      color: #ffffff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #282828;
    }
    .loading {
      display: none;
      margin: 20px 0;
    }
    .spinner {
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid #ffffff;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .result {
      margin-top: 20px;
      display: none;
    }
    .download-btn {
      background-color: #1db954;
      color: #ffffff;
      padding: 10px 15px;
      border-radius: 5px;
      text-decoration: none;
      transition: background-color 0.3s;
    }
    .download-btn:hover {
      background-color: #1aa34a;
    }
    .error {
      color: #ff3e3e;
    }
    .download-another {
      cursor: pointer;
      margin-top: 20px;
      display: none;
      color: #ffffff;
      text-decoration: underline;
    }
    footer {
      margin-top: 30px;
      font-size: 12px;
      color: #ffffff;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://upload.wikimedia.org/wikipedia/commons/8/84/Spotify_icon.svg" alt="Spotify Logo" class="logo">
    <h1><span>Spotify</span> MP3 Downloader</h1>
    <p>Download your favorite Spotify tracks or search tracks in high-quality 320kbps MP3 format.</p>
    <form id="spotifyForm">
      <input type="text" id="spotifyInput" placeholder="Enter Spotify Track URL or search query" required>
      <button type="submit">Download</button>
    </form>
    <div class="loading" id="loading">
      <div class="spinner"></div>
    </div>
    <div class="result" id="result"></div>
    <p class="download-another" id="downloadAnother">Download Another</p>
    <footer>
      <p>&copy; 2024. All rights reserved. | Developed with ❤️ by <a href="https://github.com/RidwanzAnphelibelll" target="_blank">Ridwanz</a></p>
    </footer>
  </div>

  <script>
    document.getElementById('spotifyForm').addEventListener('submit', async function (e) {
      e.preventDefault();
      const input = document.getElementById('spotifyInput').value.trim();
      const resultDiv = document.getElementById('result');
      const loadingDiv = document.getElementById('loading');
      const downloadAnother = document.getElementById('downloadAnother');
      
      loadingDiv.style.display = "block";
      resultDiv.innerHTML = "";
      downloadAnother.style.display = "none";

      const isSpotifyUrl = (input) => /^https:\/\/open\.spotify\.com\/track\//.test(input);
      if (isSpotifyUrl(input)) {
        try {
          const response = await fetch('/track', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ url: input })
          });

          if (response.ok) {
            const data = await response.json();
            resultDiv.innerHTML = `
              <h2>${data.title}</h2>
              <p><strong>Artist:</strong> ${data.artist}</p>
              <p><strong>Release Date:</strong> ${data.releaseDate}</p>
              <img src="${data.thumbnail}" alt="${data.title}">
              <p><a href="${data.audio}" class="download-btn" download>Download MP3</a></p>
            `;
            downloadAnother.style.display = "block";
            resultDiv.style.display = "block";
          } else {
            resultDiv.innerHTML = `<p class="error">No results found!</p>`;
            resultDiv.style.display = "block";
          }
        } catch (error) {
          resultDiv.innerHTML = `<p class="error">An error occurred. Please try again later.</p>`;
          resultDiv.style.display = "block";
        } finally {
          loadingDiv.style.display = "none";
        }
      } else {
        try {
          const response = await fetch('/search', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ query: input })
          });

          if (response.ok) {
            const data = await response.json();
            resultDiv.innerHTML = `
              <h2>${data.title}</h2>
              <p><strong>Artist:</strong> ${data.artist}</p>
              <p><strong>Release Date:</strong> ${data.releaseDate}</p>
              <img src="${data.thumbnail}" alt="${data.title}">
              <p><a href="${data.audio}" class="download-btn" download>Download MP3</a></p>
            `;
            downloadAnother.style.display = "block";
            resultDiv.style.display = "block";
          } else {
            resultDiv.innerHTML = `<p class="error">No results found!</p>`;
            resultDiv.style.display = "block";
          }
        } catch (error) {
          resultDiv.innerHTML = `<p class="error">An error occurred. Please try again later.</p>`;
          resultDiv.style.display = "block";
        } finally {
          loadingDiv.style.display = "none";
        }
      }
    });

    document.getElementById('downloadAnother').addEventListener('click', function () {
      document.getElementById('spotifyInput').value = '';
      document.getElementById('result').innerHTML = '';
      this.style.display = 'none';
    });
  </script>
</body>
</html>
